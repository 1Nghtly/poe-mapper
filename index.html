<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path of Exile Timer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0.1); 
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 180px; 
      height: 40px;
      transform-origin: center;
    }

    #timer {
      font-size: 18px;
      margin-bottom: 2px;
    }

    #mapInfo {
      display: flex; 
      justify-content: center;
      align-items: center;
      font-size: 13px;
    }

    #mapName {
      margin-right: 2px; 
    }

    /* Style for cogwheel */
    #settings-icon {
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      top: 0;
      right: 0;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="timer">00:00:00</div>
    <div id="mapInfo">
      <div id="mapName"></div>
      <div id="mapCount">Maps:0</div>
    </div>

    <div id="settings-icon">âš™</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
